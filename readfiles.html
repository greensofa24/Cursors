<!DOCTYPE html>
<html lang="en">
<body>
<input type="file" id="file" accept="text/plain" onchange="
const file = event.target.files[0];
const reader = new FileReader();
reader.addEventListener('load', event => {
output.innerText = event.target.result;
});
reader.readAsText(file);" hidden>
<button><label for="file">Import</label></button>
<p id="output"></p>
</body>
</html>
