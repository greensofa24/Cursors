<!DOCTYPE html>
<html>
<head>
<title>Click</title>
<style>
::selection {
color: black;
}
</style>
</head>
<body>

<h2 id="money">0 Dollars</h2>

<button style="height:45px;" onclick="if(parseInt(document.getElementById('money').innerText) >= commoncost) {
if(parseInt(document.getElementById('money').innerText) != commoncost + 1) {
document.getElementById('money').innerText = parseInt(document.getElementById('money').innerText) - commoncost + ' Dollars';
commoncost++;
} else {
document.getElementById('money').innerText = '1 Dollar';
commoncost++;
}
cursor();
}"><img src="https://cdn-icons-png.flaticon.com/512/2087/2087818.png" width="30"></button>

<button style="height:30px;"><img src="https://img.freepik.com/free-icon/cogwheel_318-920897.jpg" width="15"></button>

<script>
commoncost = 1;
function cursor() {
var c = document.createElement("img");
c.src = "https://cdn-icons-png.flaticon.com/512/2087/2087818.png";
c.width = "20";
c.style.transform = "rotate(" + Math.random() * 360 + "deg)";
document.body.appendChild(c);
}
</script>

<button style="position:absolute; top:48%; left:46%;" onclick="if(parseInt(document.getElementById('money').innerText) != 0) {
document.getElementById('money').innerText = parseInt(document.getElementById('money').innerText) + 1 + ' Dollars'
} else {
document.getElementById('money').innerText = '1 Dollar'
}">Click</button>
</body>
</html>
